<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mobile Scanner V2</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
.screen {
  display: none;
  position: fixed;
  inset: 0;
  background: #f3f4f6;
  z-index: 10;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  overflow-y: auto;
}

.screen.active {
  display: flex;
}

#home-screen {
  background: radial-gradient(circle at top, #111827, #000);
  color: white;
}

.home-container {
  width: 100%;
  max-width: 360px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.btn-modern {
  padding: 1rem 1.6rem;
  border-radius: 999px;
  font-weight: 600;
  background: #030712;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 1rem;
}

.btn-modern:active {
  transform: scale(0.95);
}

/* MODE CHOICE SCREEN */
#mode-choice-screen {
  background: radial-gradient(circle at top, #111827, #000);
  color: white;
}

.mode-container {
  width: 100%;
  max-width: 360px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.mode-icon {
  font-size: 80px;
  margin-bottom: 20px;
}

.mode-container h2 {
  font-size: 28px;
  margin-bottom: 10px;
}

.mode-subtitle {
  color: #9ca3af;
  margin-bottom: 30px;
}

.button-group {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.btn-mode {
  padding: 15px 30px;
  border: none;
  border-radius: 999px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.btn-mode:active {
  transform: scale(0.95);
}

.btn-logout {
  background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  color: white;
}

.btn-login {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
}

/* FORM SCREEN */
#form-screen {
  background: radial-gradient(circle at top, #111827, #000);
  color: white;
}

.form-container {
  width: 100%;
  max-width: 360px;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-container h2 {
  font-size: 24px;
  text-align: center;
  margin-bottom: 10px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.form-group label {
  font-size: 14px;
  font-weight: 600;
  color: #9ca3af;
}

.form-group input {
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.1);
  color: white;
}

.form-group input:disabled {
  background: rgba(255, 255, 255, 0.05);
  color: #6b7280;
}

.back-btn {
  background: #f7fafc;
  border: none;
  padding: 10px 15px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  color: #7c3aed;
  font-weight: 600;
  align-self: flex-start;
}

.back-btn:active {
  background: #edf2f7;
}

.btn-advance {
  padding: 15px 30px;
  border: none;
  border-radius: 999px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
  color: white;
  margin-top: 20px;
}

.btn-advance:active {
  transform: scale(0.95);
}

/* SCAN SCREEN */
#scan-screen {
  background: linear-gradient(to bottom, #f9fafb, #e5e7eb);
  align-items: flex-start;
  padding-top: 1rem;
}

.scan-container {
  width: 100%;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding-bottom: 2rem;
}

.mode-badge {
  text-align: center;
  font-size: 24px;
  font-weight: 700;
  padding: 10px 20px;
  border-radius: 12px;
  margin: 10px 0;
}

.mode-badge.logout {
  background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
  color: #dc2626;
}

.mode-badge.login {
  background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
  color: #059669;
}

#qr-reader {
  width: 260px;
  height: 260px;
  margin: auto;
  background: white;
  border: 4px dashed #374151;
  border-radius: 16px;
  position: relative;
}

#qr-reader::before,
#qr-reader::after {
  content: "";
  position: absolute;
  width: 22px;
  height: 22px;
  border: 4px solid #7c3aed;
}

#qr-reader::before {
  top: -4px;
  left: -4px;
  border-right: none;
  border-bottom: none;
}

#qr-reader::after {
  bottom: -4px;
  right: -4px;
  border-left: none;
  border-top: none;
}

#qr-reader video {
  width: 100% !important;
  height: 100% !important;
  object-fit: cover;
  border-radius: 12px;
}

.scanner-info {
  text-align: center;
  color: #718096;
  margin: 10px 0;
}

.scan-count {
  font-size: 18px;
  font-weight: 600;
  color: #7c3aed;
  margin-top: 10px;
}

.scanned-items {
  margin: 20px 0;
  max-height: 300px;
  overflow-y: auto;
}

.scanned-items h3 {
  color: #2d3748;
  margin-bottom: 15px;
  font-size: 20px;
}

.item-card {
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 10px;
  border-left: 5px solid #7c3aed;
  display: flex;
  align-items: center;
  gap: 15px;
}

.item-number {
  background: #7c3aed;
  color: white;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  flex-shrink: 0;
}

.item-image {
  width: 60px;
  height: 60px;
  border-radius: 8px;
  object-fit: cover;
  flex-shrink: 0;
  background: #e5e7eb;
}

.item-details {
  flex: 1;
}

.item-details strong {
  color: #7c3aed;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.item-details p {
  color: #2d3748;
  font-size: 15px;
  font-weight: 500;
  margin-top: 3px;
}

.item-remove {
  background: #ef4444;
  color: white;
  border: none;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 16px;
}

.item-badges {
  display: flex;
  gap: 6px;
  margin-top: 6px;
}

.badge {
  font-size: 11px;
  font-weight: 600;
  padding: 3px 8px;
  border-radius: 999px;
}

.badge-total {
  background: #e2e8f0;
  color: #2d3748;
}

.badge-avail {
  background: #d1fae5;
  color: #059669;
}

.badge-avail.zero {
  background: #fee2e2;
  color: #dc2626;
}

.action-buttons {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.btn-action {
  flex: 1;
  padding: 15px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.btn-success {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
}

.btn-danger {
  background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  color: white;
}

.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.loader-content {
  background: white;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
}

.loader-icon {
  font-size: 40px;
  margin-bottom: 10px;
}

.loader-text {
  color: #7c3aed;
  font-weight: 600;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- HOME SCREEN -->
<div id="home-screen" class="screen active">
  <div class="home-container">
    <h1>üì≤ QR Portal</h1>
    <button class="btn-modern" onclick="goToModeChoice()">üìÅ Archiving</button>
  </div>
</div>

<!-- MODE CHOICE SCREEN -->
<div id="mode-choice-screen" class="screen">
  <div class="mode-container">
    <button class="back-btn" onclick="goHomeFromMode()">‚Üê Back</button>
    
    <div class="mode-icon">üîÑ</div>
    <h2>Choose Mode</h2>
    <p class="mode-subtitle">Select Log Out or Log In</p>

    <div class="button-group">
      <button class="btn-mode btn-logout" onclick="goToForm('logout')">
        üì§ Log Out
      </button>
      
      <button class="btn-mode btn-login" onclick="goToForm('login')">
        üì• Log In
      </button>
    </div>
  </div>
</div>

<!-- FORM SCREEN -->
<div id="form-screen" class="screen">
  <div class="form-container">
    <button class="back-btn" onclick="goBackToMode()">‚Üê Back</button>
    
    <h2 id="form-title">Log Out</h2>

    <div class="form-group">
      <label for="name-input">Name</label>
      <input type="text" id="name-input" placeholder="Enter your name">
      <select id="name-select" style="display:none; padding: 12px; border-radius: 10px; border: none; font-size: 16px; background: rgba(255, 255, 255, 0.1); color: white;">
        <option value="">Select a name...</option>
      </select>
    </div>

    <div class="form-group" id="location-group">
      <label for="location-input">Location</label>
      <input type="text" id="location-input" placeholder="Enter location">
    </div>

    <div class="form-group">
      <label for="date-input">Date</label>
      <input type="text" id="date-input" disabled>
    </div>

    <button class="btn-advance" onclick="advanceToScan()">
      ‚ñ∂Ô∏è Advance
    </button>
  </div>
</div>

<!-- SCAN SCREEN -->
<div id="scan-screen" class="screen">
  <div class="scan-container">
    <button class="back-btn" onclick="goBackToForm()">‚Üê Back</button>
    
    <div id="mode-badge" class="mode-badge logout">LOG OUT</div>
    
    <h2 style="text-align:center">üì∏ QR Code Scanner</h2>

    <div id="qr-reader"></div>

    <div class="scanner-info">
      <p>üì∏ Position the QR code in the frame</p>
      <p class="scan-count">Scanned: <span id="count">0</span> items</p>
    </div>

    <div class="scanned-items">
      <h3>Scanned Items</h3>
      <div id="items-list">
        <p style="text-align: center; color: #718096; padding: 20px;">No items scanned yet</p>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn-action btn-success" onclick="saveAll()">
        üíæ Save All
      </button>
      <button class="btn-action btn-danger" onclick="clearAll()">
        üóëÔ∏è Clear All
      </button>
    </div>
  </div>
</div>

<script>
const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwrkQBo504TPG6NZOHM5HeIdfsz96GUpcwXbu1t354-7Jl0uM6LGSyGCZv4FgI5wWxN/exec';

let currentMode = 'logout'; // 'logout' ou 'login'
let formData = {
  name: '',
  location: '',
  date: ''
};

let archivingScanner;
let isArchivingScanning = false;
let scannedItems = [];
let scanCooldown = false;
let localQtyMap = {};

// Navigation
function goToModeChoice() {
  document.getElementById("home-screen").classList.remove("active");
  document.getElementById("mode-choice-screen").classList.add("active");
}

function goHomeFromMode() {
  document.getElementById("mode-choice-screen").classList.remove("active");
  document.getElementById("home-screen").classList.add("active");
}

function goToForm(mode) {
  currentMode = mode;
  
  document.getElementById("mode-choice-screen").classList.remove("active");
  document.getElementById("form-screen").classList.add("active");
  
  // Configure le formulaire selon le mode
  if (mode === 'logout') {
    document.getElementById('form-title').textContent = 'Log Out';
    document.getElementById('location-group').style.display = 'flex';
    // Affiche input texte
    document.getElementById('name-input').style.display = 'block';
    document.getElementById('name-select').style.display = 'none';
  } else {
    document.getElementById('form-title').textContent = 'Log In';
    document.getElementById('location-group').style.display = 'none';
    // Affiche dropdown
    document.getElementById('name-input').style.display = 'none';
    document.getElementById('name-select').style.display = 'block';
    // Charge les noms logged out
    loadLoggedOutNames();
  }
  
  // Date automatique
  const today = new Date().toLocaleDateString('en-GB');
  document.getElementById('date-input').value = today;
  
  // Reset inputs
  document.getElementById('name-input').value = '';
  document.getElementById('location-input').value = '';
  document.getElementById('name-select').value = '';
}

function goBackToMode() {
  document.getElementById("form-screen").classList.remove("active");
  document.getElementById("mode-choice-screen").classList.add("active");
}

async function loadLoggedOutNames() {
  showLoader('Loading names...');
  
  try {
    // Note: On utilise le spreadsheetId par d√©faut, mais tu peux le rendre dynamique si besoin
    const url = `${GOOGLE_APPS_SCRIPT_URL}?apiAction=getLoggedOutNames&spreadsheetId=1jBJdi1E142iMLwe8_59O8c4Dq_ua48AWcrukf9dYxwc`;
    
    const response = await fetch(url);
    const result = await response.json();
    
    hideLoader();
    
    if (result.error) {
      alert('Error loading names: ' + result.error);
      return;
    }
    
    if (result.success && result.names) {
      const select = document.getElementById('name-select');
      
      // Reset options
      select.innerHTML = '<option value="">Select a name...</option>';
      
      // Ajoute les noms
      result.names.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
      
      if (result.names.length === 0) {
        alert('No logged out names found. Please log out first.');
      }
    }
    
  } catch (error) {
    hideLoader();
    console.error('Load names error:', error);
    alert('Connection error. Please try again.');
  }
}

function advanceToScan() {
  // Validation
  let name;
  
  if (currentMode === 'logout') {
    name = document.getElementById('name-input').value.trim();
  } else {
    name = document.getElementById('name-select').value.trim();
  }
  
  const location = document.getElementById('location-input').value.trim();
  const date = document.getElementById('date-input').value;
  
  if (!name) {
    alert(currentMode === 'logout' ? 'Please enter your name' : 'Please select a name');
    return;
  }
  
  if (currentMode === 'logout' && !location) {
    alert('Please enter location');
    return;
  }
  
  // Sauvegarde les donn√©es du formulaire
  formData.name = name;
  formData.location = location;
  formData.date = date;
  
  // Ouvre le scanner
  document.getElementById("form-screen").classList.remove("active");
  document.getElementById("scan-screen").classList.add("active");
  
  // Configure le badge
  const badge = document.getElementById('mode-badge');
  if (currentMode === 'logout') {
    badge.textContent = 'LOG OUT';
    badge.className = 'mode-badge logout';
  } else {
    badge.textContent = 'LOG IN';
    badge.className = 'mode-badge login';
  }
  
  startArchivingScan();
}

function goBackToForm() {
  stopArchivingScan();
  document.getElementById("scan-screen").classList.remove("active");
  document.getElementById("form-screen").classList.add("active");
}

// Scanner
function startArchivingScan() {
  if (isArchivingScanning) return;

  if (!archivingScanner) {
    archivingScanner = new Html5Qrcode("qr-reader");
  }

  archivingScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 220 },
    decodedText => onArchivingScan(decodedText)
  ).then(() => {
    isArchivingScanning = true;
  }).catch(err => {
    console.error('Scanner error:', err);
    alert('Camera access error. Please allow camera permissions.');
  });
}

function stopArchivingScan() {
  if (archivingScanner && isArchivingScanning) {
    archivingScanner.stop().then(() => { isArchivingScanning = false; }).catch(() => { isArchivingScanning = false; });
  }
}

async function onArchivingScan(decodedText) {
  if (scanCooldown) return;

  console.log('QR Scanned:', decodedText);
  
  try {
    const url = new URL(decodedText);
    const params = new URLSearchParams(url.search);
    const spreadsheetId = params.get('id');
    const row = params.get('row');
    
    if (spreadsheetId && row) {
      scanCooldown = true;

      if (navigator.vibrate) {
        navigator.vibrate(200);
      }

      await fetchItemData(spreadsheetId, row);

      setTimeout(() => { scanCooldown = false; }, 800);

    } else {
      alert('Invalid QR Code: Missing parameters');
    }
  } catch (e) {
    scanCooldown = false;
    alert('Invalid QR Code format');
  }
}

async function fetchItemData(spreadsheetId, row) {
  showLoader('Fetching data...');
  
  try {
    const url = `${GOOGLE_APPS_SCRIPT_URL}?apiAction=getItem&id=${spreadsheetId}&row=${row}`;
    
    const response = await fetch(url);
    const result = await response.json();
    
    hideLoader();
    
    if (result.error) {
      alert('Error: ' + result.error);
      return;
    }
    
    if (result.success && result.data) {
      const row = result.data.sourceRow;
      const qtyLocale = (localQtyMap[row] !== undefined) ? localQtyMap[row] : Number(result.data.qtyAvailable);

      // Pour logout, v√©rifie si qty > 0
      if (currentMode === 'logout' && qtyLocale <= 0) {
        alert('‚ö†Ô∏è Plus de quantit√© disponible pour cette r√©f√©rence !');
        return;
      }

      result.data.qtyAvailable = qtyLocale;
      addScannedItem(result.data);
    }
    
  } catch (error) {
    hideLoader();
    console.error('Fetch error:', error);
    alert('Connection error. Please check your internet.');
  }
}

function addScannedItem(data) {
  const item = {
    id: Date.now(),
    reference: data.reference || 'N/A',
    sNumber: data.sNumber || 'N/A',
    season: data.season || 'N/A',
    description: data.description || 'N/A',
    fabricCode: data.fabricCode || 'N/A',
    composition: data.composition || 'N/A',
    collection: data.collection || 'N/A',
    filename: data.filename || '',
    imageUrl: data.imageUrl || '',
    totalQty: Number(data.totalQty) || 0,
    qtyAvailable: Number(data.qtyAvailable) || 0,
    sourceRow: data.sourceRow,
    spreadsheetId: data.spreadsheetId,
    action: '',
    timestamp: new Date().toLocaleTimeString()
  };
  
  scannedItems.push(item);

  // Mise √† jour locale
  if (currentMode === 'logout') {
    localQtyMap[item.sourceRow] = (localQtyMap[item.sourceRow] !== undefined ? localQtyMap[item.sourceRow] : item.qtyAvailable) - 1;
  } else {
    localQtyMap[item.sourceRow] = (localQtyMap[item.sourceRow] !== undefined ? localQtyMap[item.sourceRow] : item.qtyAvailable) + 1;
  }

  updateItemsList();
  updateCount();
  
  setTimeout(() => {
    const itemsList = document.getElementById('items-list');
    itemsList.scrollTop = itemsList.scrollHeight;
  }, 100);
}

function updateItemsList() {
  const itemsList = document.getElementById('items-list');
  
  if (scannedItems.length === 0) {
    itemsList.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px;">No items scanned yet</p>';
    return;
  }
  
  itemsList.innerHTML = scannedItems.map((item, index) => {
    const isZero = item.qtyAvailable <= 0;
    const imageHtml = item.imageUrl 
      ? `<img src="${item.imageUrl}" alt="${item.reference}" class="item-image" onerror="this.style.display='none'">`
      : '<div class="item-image"></div>';
    
    return `
      <div class="item-card">
        <div class="item-number">${index + 1}</div>
        ${imageHtml}
        <div class="item-details">
          <div>
            <strong>Reference</strong>
            <p>${item.reference}</p>
          </div>
          <div style="margin-top: 5px;">
            <strong>S-Number</strong>
            <p>${item.sNumber}</p>
          </div>
          <div class="item-badges">
            <span class="badge badge-total">Total: ${item.totalQty}</span>
            <span class="badge badge-avail ${isZero ? 'zero' : ''}">Available: ${item.qtyAvailable}</span>
          </div>
        </div>
        <button class="item-remove" onclick="removeItem(${item.id})">√ó</button>
      </div>
    `;
  }).join('');
}

function updateCount() {
  document.getElementById('count').textContent = scannedItems.length;
}

function removeItem(itemId) {
  scannedItems = scannedItems.filter(item => item.id !== itemId);
  updateItemsList();
  updateCount();
}

async function saveAll() {
  if (scannedItems.length === 0) {
    alert('No items to save!');
    return;
  }
  
  showLoader('Saving to Archiving sheet...');
  
  try {
    for (const item of scannedItems) {
      const params = new URLSearchParams({
        apiAction: 'saveItem',
        reference: item.reference || '',
        sNumber: item.sNumber || '',
        season: item.season || '',
        description: item.description || '',
        fabricCode: item.fabricCode || '',
        composition: item.composition || '',
        collection: item.collection || '',
        filename: item.filename || '',
        imageUrl: item.imageUrl || '',
        action: item.action || '',
        totalQty: String(item.totalQty || ''),
        sourceRow: String(item.sourceRow || ''),
        spreadsheetId: item.spreadsheetId || '',
        mode: currentMode,
        logoutName: currentMode === 'logout' ? formData.name : '',
        loginName: currentMode === 'login' ? formData.name : '',
        date: formData.date,
        location: formData.location || ''
      });

      const url = `${GOOGLE_APPS_SCRIPT_URL}?${params.toString()}`;
      await fetch(url);
    }
    
    hideLoader();
    alert(`‚úÖ Success! ${scannedItems.length} items saved to Archiving sheet.`);
    clearAll(true);
    
  } catch (error) {
    hideLoader();
    console.error('Save error:', error);
    alert('Connection error. Please try again.');
  }
}

function clearAll(skipConfirm = false) {
  if (scannedItems.length === 0) return;
  
  if (!skipConfirm && !confirm('Are you sure you want to clear all items?')) {
    return;
  }
  
  scannedItems = [];
  localQtyMap = {};
  updateItemsList();
  updateCount();
}

function showLoader(message = 'Loading...') {
  let loader = document.getElementById('loader');
  if (!loader) {
    loader = document.createElement('div');
    loader.id = 'loader';
    loader.className = 'loader-overlay';
    loader.innerHTML = `
      <div class="loader-content">
        <div class="loader-icon">‚è≥</div>
        <div class="loader-text">${message}</div>
      </div>
    `;
    document.body.appendChild(loader);
  }
}

function hideLoader() {
  const loader = document.getElementById('loader');
  if (loader) loader.remove();
}
</script>
